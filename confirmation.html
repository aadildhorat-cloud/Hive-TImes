<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! | Broadway Sweets</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Add specific styles for the confirmation page */
        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #4CAF50; /* Success color border */
        }
        .confirmation-container h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .confirmation-container p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .back-to-shop {
            display: inline-block;
            background-color: #c71e1e;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-to-shop:hover {
            background-color: #a30909;
        }
        .fa-circle-check {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <i class="fas fa-circle-check"></i>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase from Broadway Sweets. Your simulated order has been placed successfully.</p>
        <p>We'll send a confirmation email (in a real-world scenario!) with tracking details shortly.</p>
        <a href="broadway page.html" class="back-to-shop">Continue Shopping</a>
    </div>

</body>
</html>
